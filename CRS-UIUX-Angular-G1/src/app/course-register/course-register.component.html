
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">

<form ngform>
    <h2>Course Registration</h2>
    <div class="froms-group">
        <label for="id">Registration id</label>
        <input type="number" class="form-control" id="d"
        required
        [(ngModel)]="newuser.id"   name="id">
    </div>
    <div class="froms-group">
        <label for="id">student id</label>
        <input type="number" class="form-control" id="d"
        required
        [(ngModel)]="newuser.studentid"   name="studentid">
    </div>
    <div class="froms-group">
        <label for="course">course 1 name</label>
        <input type="text" class="form-control" id="studentid"
        required
        [(ngModel)]="newuser.course1"   name="course1">
    </div>
    <div class="froms-group">
        <label for="course">course 2 name</label>
        <input type="text" class="form-control" id="studentid"
        required
        [(ngModel)]="newuser.course2"   name="course2">
    </div>
    <div class="froms-group">
        <label for="course">course 3 name</label>
        <input type="text" class="form-control" id="studentid"
        required
        [(ngModel)]="newuser.course3"   name="course3">
    </div>
    <div class="froms-group">
        <label for="course">course 4 name</label>
        <input type="text" class="form-control" id="studentid"
        required
        [(ngModel)]="newuser.course4"   name="course4">
    </div>
    <button type="submit" class="btn btn-primary"(click)="course_register()">submit</button>
</form>
</div>
</div>
</div>
</div>
